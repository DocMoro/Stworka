<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Компонент чеклист">
  <meta name="keywords" content="Чеклист">
  <meta name="author" content="Андрей Морогин">
  <title>Test</title>
</head>
<body class="page">
  <main class="content">
    <section class="check-list">
      <div class="check-list__container">
        <div class="circular-progress check-list__circular-progress">
          <svg
            width="60" height="60" viewBox="0 0 60 60"
            class="circle-progress__svg-container"
          >
            <circle class="circular-progress__circle circular-progress__circle_type_bg"></circle>
            <circle class="circular-progress__circle circular-progress__circle_type_fg"></circle>
          </svg>
          <p class="circular-progress__text">0/7</p>
        </div>
        <div class="check-list__text-container">
          <h3 class="check-list__title">Чеклист</h3>
          <p class="check-list__sub-title">Выполнено: 0 из 7 действий</p>
          <p class="check-list__text">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
        </div>
      </div>
      <button class="button check-list__button" type="button">Открыть чеклист</button>
    </section>
    <div class="radial">
      <div class="circle left rotate"><span></span></div>
      <div class="circle right rotate"><span></span></div>
      
      <div class="loop" data-val="1  2  3  4  5"></div>
  </div>
  </main>
</body>
</html>
